    <div id="favDialog"
        class="hidden fixed top-0 left-0 z-50 pt-[5%] w-full h-full overflow-auto bg-slate-900 bg-opacity-50">
        <div class="flex flex-col items-center justify-center w-fit mx-auto">
            <form method="dialog" id="formDialog" class="bg-white rounded p-8">
                <p id="popup-title" class="font-bold text-xl">Edit Book</p>
                <fieldset class="p-5">
                    <input type="hidden" id="hid-book-id" name="hid-book-id" value="-1">
                    <!-- <legend>Edit</legend> -->
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="font-semibold text-bar-text" for="titlem">Title:</label>
                            <input class="peer text-bar-text rounded-md shadow-inner text-[100%] w-[280px] p-1 pl-2"
                                type="text" id="titlem" name="titlem" placeholder=" " required>
                            <span class="relative peer-required:after:absolute peer-required:after:text-white peer-required:after:bg-bar-text peer-required:after:content-['required'] peer-required:after:text-xs peer-required:after:top-[-65px] peer-required:after:left-[215px] peer-required:after:py-[4px] peer-required:after:px-2
                                peer-required:after:rounded-md"></span>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="font-semibold text-bar-text" for="authorm">Author:</label>
                            <input class="peer text-bar-text rounded-md shadow-inner text-[100%] w-[280px] p-1 pl-2"
                                type="text" id="authorm" name="authorm" placeholder=" " required>
                            <span class="relative peer-required:after:absolute peer-required:after:text-white peer-required:after:bg-bar-text peer-required:after:content-['required'] peer-required:after:text-xs peer-required:after:top-[-65px] peer-required:after:left-[215px] peer-required:after:py-[4px] peer-required:after:px-2
                            peer-required:after:rounded-md"></span>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="font-semibold text-bar-text" for="npagesm">Number of Pages:</label>
                            <input class="peer text-bar-text rounded-md shadow-inner text-[100%] w-[280px] p-1 pl-2"
                                type="number" id="npagesm" name="npagesm" placeholder=" " required>
                            <span class="relative peer-required:after:absolute peer-required:after:text-white peer-required:after:bg-bar-text peer-required:after:content-['required'] peer-required:after:text-xs peer-required:after:top-[-65px] peer-required:after:left-[215px] peer-required:after:py-[4px] peer-required:after:px-2
                            peer-required:after:rounded-md"></span>
                        </div>
                        <div>
                            <label for="toogleModal" class="flex items-center cursor-pointer gap-2">
                                <!-- toggle -->
                                <div class="relative">
                                    <!-- input -->
                                    <input id="toogleModal" type="checkbox" class="peer sr-only" />
                                    <!-- line -->
                                    <div class="w-9 h-3 bg-slate-200 rounded-full shadow-inner"></div>
                                    <!-- dot -->
                                    <div
                                        class="dot absolute w-5 h-5 bg-gray-400 rounded-full shadow -left-1 -top-1 transition peer-checked:bg-green-600 peer-checked:translate-x-full">
                                    </div>
                                </div>
                                <!-- label -->

                                    Read
                                </div>
                            </label>
                        </div>
