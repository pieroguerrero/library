    <div id="favDialog"
        class="hidden fixed top-0 left-0 z-10 pt-[5%] w-full h-full overflow-auto bg-slate-900 bg-opacity-50">
        <div class="flex flex-col items-center justify-center w-fit mx-auto">
            <form method="dialog" id="formDialog" class="bg-white rounded p-7">
                <p>Edit book</p>
                <fieldset>
                    <input type="hidden" id="hid-book-id" name="hid-book-id" value="-1">
                    <legend>Edit</legend>
                    <div>
                        <div>
                            <label for="titlem">Title</label>
                            <input type="text" id="titlem" name="titlem" placeholder=" " required>
                            <span></span>
                        </div>
                        <div>

                        </div>

                            <span></span>
                        </div>
                        <div>
                            <label for="toogleModal" class="flex items-center cursor-pointer gap-2">
                                <!-- toggle -->
                                <div class="relative">
                                    <!-- input -->
                                    <input id="toogleModal" type="checkbox" class="peer sr-only" />
                                    <!-- line -->
                                    <div class="w-9 h-3 bg-slate-200 rounded-full shadow-inner"></div>
                                    <!-- dot -->
                                    <div
                                        class="dot absolute w-5 h-5 bg-gray-400 rounded-full shadow -left-1 -top-1 transition peer-checked:bg-green-600 peer-checked:translate-x-full">
                                    </div>
                                </div>
                                <!-- label -->

                                    Read

                        </div>
